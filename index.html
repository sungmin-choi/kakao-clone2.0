<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Chats kakao clone</title>
</head>

<body>
  <div class="status-bar">
    <span class="status-bar__clock">13:54</span>
    <div class="status-bar__column"><i class="fas fa-clock"></i>
      <i class="fas fa-wifi"></i><i class="fas fa-volume-down"></i> <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column" style="font-size: 2.0em;">chats</div>
    <div class="header__header-column">
      <span class="header__icon"><i class="fas fa-search "></i></span>
      <span class="header__icon"><i class="far fa-comments "></i></span>
      <span class="header__icon"><a href="settings.html"><i class="fas fa-cog "></i></a></div>
  </header>
  <main class="chats">
    <ul class="chats__list">
      <a href="chat.html">
        <li class="chats__chat friend friend--lg">
          <div class="friends__column">
            <img src="image/4.jpg" class="friend__avatar">
            <div class="friends_content">
              <span class="friends__name">
                나민
              </span>
              <span class="friend__bottom-text">
                going home
              </span>
            </div>
          </div>
          <div class="freinds__column">

            <span class="chat__timestamp">yesterday</span>
          </div>
        </li>
      </a>
    </ul>

  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-items"><a href="friends.html" class="nav__list-link">

          <i class="far fa-user"></i>
        </a></li>
      <li class="nav__list-items"><a href="index.html" class="nav__list-link">
          <div class="nav__badge">8</div>
          <i class="fas fa-comment-dots"></i>
        </a>
      </li>
      <li class="nav__list-items"><a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i></a></li>
      <li class="nav__list-items"><a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i></a></li>
    </ul>
  </nav>
</body>

</html>
