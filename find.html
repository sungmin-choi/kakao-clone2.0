<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Find kakao clone</title>
</head>

<body>
    <div class="status-bar">
        <span class="status-bar__clock">13:54</span>
        <div class="status-bar__column"><i class="fas fa-clock"></i>
            <i class="fas fa-wifi"></i><i class="fas fa-volume-down"></i> <span class="status-bar__battery-level">100%<i
                    class="fas fa-battery-full"></i>

        </div>
    </div>
    <header class="header">
        <div class="header__header-column" style="font-size: 2.0em;">Find</div>
        <div class="header__header-column">
            <span class="header__icon"><i class="fas fa-search "></i></span>
            <span class="header__icon"><a href="settings.html"><i class="fas fa-cog "></i></a></div>
    </header>
    <main class="find">
        <header class="find__header">
            <ul class="find__header-list">
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        QR code
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-address-book fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add content books
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-passport fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by id
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Invite
                    </span>
                </li>
            </ul>
        </header>
        <ul class="find__recommended">
            <h5 class="find__title">
                Recommended Friends
            </h5>
            <li class="find_friend friends ">
                <div class="friends__column">
                    <img src="image/3.jpg" class="friend__avatar">
                    <div class="friends_content">
                        <span class="friends__name">
                            Plus Friends
                        </span>
                    </div>
                </div>
                <div class="friends__column">
                    <div class="friend__add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>

                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-items"><a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i></a></li>
            <li class="nav__list-items"><a href="index.html" class="nav__list-link">
                    <i class="far fa-comment-dots"></i></a>
            </li>
            <li class="nav__list-items"><a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i></a></li>
            <li class="nav__list-items"><a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>
</body>

</html>
