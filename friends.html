<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Friends kakao clone</title>
</head>

<body>
    <div class="status-bar">
        <span class="status-bar__clock">13:54</span>
        <div class="status-bar__column"><i class="fas fa-clock"></i>
            <i class="fas fa-wifi"></i><i class="fas fa-volume-down"></i> <span class="status-bar__battery-level">100%<i
                    class="fas fa-battery-full"></i>
                < </div>
        </div>
        <header class="header">
            <div class="header__header-column" style="font-size: 2.0em;">Friends</div>
            <div class="header__header-column">
                <span class="header__icon"><i class="fas fa-search "></i></span>
                <span class="header__icon"><a href="settings.html"><i class="fas fa-cog "></i></a></div>
        </header>
        <main class="friend">
            <header class="friends__header">
                <div class="friends_friend friend friend--lg">
                    <div class="friends__column">
                        <img src="image/2.jpg" class="g-avatar ">
                        <div class="friends_content">
                            <span class="friends__name">
                                최성민
                            </span>
                            <span class="friends__status">
                                hello nomadcorders
                            </span>
                        </div>
                    </div>
                </div>
            </header>
            <div class="friends__plus">
                <h5 class="friends__plus-title">Plus friends</h5>
                <div class="friends_friend friend ">
                    <div class="friends__column">
                        <img src="image/3.jpg" class=" friend__avatar">
                        <div class="friends_content">
                            <span class="friends__name">
                                Plus Friends
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="friends__list">
                <h5 class="friends__title">Friends 14</h5>
                <li class="friends_friend friend friend--lg">
                    <div class="friends__column">
                        <img src="image/4.jpg" class=" friend__avatar">
                        <div class="friends_content">
                            <span class="friends__name">
                                장군이
                            </span>
                            <span class="friends__status">
                                hello nomadcorders
                            </span>
                        </div>
                    </div>
                    <div class="freinds__column">
                        <div class="friends__Now-listening">
                            <span>FTISLAND(FT NomadCoders)</span>
                            <i class="fas fa-play-circle"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-items"><a href="friends.html" class="nav__list-link">
                        <i class="fas fa-user"></i></a></li>
                <li class="nav__list-items"><a href="index.html" class="nav__list-link">
                        <i class="far fa-comment-dots"></i></a>
                </li>
                <li class="nav__list-items"><a href="find.html" class="nav__list-link">
                        <i class="fas fa-search"></i></a></li>
                <li class="nav__list-items"><a href="more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i></a></li>
            </ul>
        </nav>
        <div class="bigScreen">
            <span class="bigScreen-text">please make your screen small!!</span>
        </div>
</body>

</html>
